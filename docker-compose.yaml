version: '3.8'
services:
  bedlam-depth:
    container_name: dpose-0
    image: dpose
    command: tail -f /dev/null
    volumes:
      - .:/app/dpose
      #- /scratch/spare/nvasilik/data:/app/dpose/data
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /dev/video0:/dev/video0
    shm_size: 400G
    deploy:
      resources:
        limits:
          cpus: '12'
          memory: 64G
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
              device_ids: ['0']
    privileged: true
    environment:
      - DISPLAY=$DISPLAY 